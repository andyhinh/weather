<div>
  <mat-form-field class="search" id="search" name="search">
    <input matInput type="text" placeholder="City/Zip Code" [(ngModel)]="value" (keyup.enter)="onSubmit()">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-fab color="primary" class="submitButton" (click)="onSubmit()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
